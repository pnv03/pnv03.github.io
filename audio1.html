<!DOCTYPE html>
<html>
  <head>
    <title>
      Inserting Audio on web Page using HTML5
    </title>
  </head>
  <body>
    <h1 align="center">
      Inserting Audio on web Page using HTML5
    </h1>
    <audio controls loop="-1" autoplay>
      <source src="music1.wav" type="audio/mpeg" />
      <source src="music1.ogg" type="audio/mpeg" />
      <source src="music1.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
