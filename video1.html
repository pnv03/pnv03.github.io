<!DOCTYPE html> 
<html> 
	<head> 
		<title>
			Inserting Video on web Page using HTML5
		</title> 
	</head> 
	<body> 
		<h1>
			Inserting Video on web Page using HTML5
		</h1> 
		<video controls autoplay height="300" width="300"> 
			<source src="video.mp4" type="video/mp4"> 
			<source src="ogg.ogg" type="video/ogg"> 
		</video>
	</body>
</html>
