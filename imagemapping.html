<!DOCTYPE html>
<html>
	<head>
		<title>
			Image Mapping
		</title>
	</head>
	<body>
		<h1 align="center">Image Mapping</h1>
		<img src="sunset.jpg" height="800" width="1800" usemap="#name">
		<map name="name">
		<area shape="rect" coords="00, 00, 100, 100" href="https://www.google.com" alt="Google">
		<area shape="circle" coords="300, 300, 250" href="https://www.amazon.in" alt="Google">
		<area shape="poly" coords="600, 600, 600, 700, 800, 700, 700, 600" href="https://www.sbpatilcollege.com" alt="Google">
		</map>
	</body>
</html>
